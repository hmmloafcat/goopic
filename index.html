<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goopic</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #111;
            color: #eee;
        }
        h1 {
            margin-top: 20px;
        }
        #preview {
            width: 300px;
            height: 300px;
            background: #1a73e8;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 180px;
            border-radius: 50%;
            margin: 20px auto;
            font-family: Arial, sans-serif; /* stays Google-like */
        }
        button {
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #1a73e8;
            color: white;
            margin: 6px;
        }
        input {
            padding: 6px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }
        footer {
            margin-top: 40px;
            padding: 15px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>goopic</h1>
    <p>create a google-styled profile picture!</p>

    <label>background color: </label>
    <input type="color" id="bgColor" value="#1a73e8" /><br /><br />

    <label>letter: </label>
    <input type="text" id="letter" maxlength="1" value="D" /><br /><br />

    <button onclick="updatePFP()">update</button>
    <button onclick="downloadPFP()">download</button>

    <div id="preview">D</div>

    <footer>not affiliated with google.</footer>

    <script>
        function updatePFP() {
            const bg = document.getElementById("bgColor").value;
            const letter = document.getElementById("letter").value

            const preview = document.getElementById("preview");
            preview.style.background = bg;
            preview.textContent = letter;
        }

        function downloadPFP() {
            const preview = document.getElementById("preview");

            // create the canvas
            const canvas = document.createElement("canvas");
            canvas.width = 300;
            canvas.height = 300;
            const ctx = canvas.getContext("2d");

            // draw circle
            const bgColor = preview.style.background;
            ctx.fillStyle = bgColor;
            ctx.beginPath();
            ctx.arc(150, 150, 150, 0, Math.PI * 2);
            ctx.fill();

            // letter
            const letter = preview.textContent;
            ctx.fillStyle = "white";
            ctx.font = "180px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(letter, 150, 160);

            // download
            const link = document.createElement("a");
            link.download = "googlepfp.png";
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>

</body>
</html>
